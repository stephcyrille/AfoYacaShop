{% extends 'base.html' %}
{% load static %}

{% block title %}Mot de passe oublié | Afro Yaca Drum{% endblock %}

{% block custom_style %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login/login.css' %}?version=1" />
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="offset-md-3 col-md-6 pt-5 pb-5">
        <h3 class="text-center pb-3">Mot de passe oublié</h3>
        <form method="post">
          {% csrf_token %}
          <div class="wrap-input100 validate-input" data-validate="Adresse emæil invalide: ex@abc.xyz">
              <input class="input100" type="text" name="email" autocomplete="false" required="true">
              <span class="focus-input100"></span>
              <span class="label-input100">Email</span>
          </div>
          <div class="container-login100-form-btn">
              <button class="login100-form-btn" type="submit">
                  Envoyer
              </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

{% block custom_js %}
    <script src="{% static 'js/auth/main.js' %}"></script>
{% endblock %}
